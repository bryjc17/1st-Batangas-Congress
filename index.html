        body {

        .grid-bg {

            top: 0;
            left: 0;

            height: 100%;

                linear-gradient(rgba(0, 217, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 217, 255, 0.03) 1px, transparent 1px);

        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00d9ff;
            border-radius: 50%;
            animation: float-particle 8s infinite ease-in-out;
            box-shadow: 0 0 10px #00d9ff;
        }

        @keyframes float-particle {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
            50% { transform: translateY(-100px) translateX(50px); opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 1;

        }
        .image-header {

            position: relative;

            border-image: linear-gradient(90deg, #00d9ff, #ff00ff) 1;

            content: '';

            bottom: 0;
            left: 0;

        }
        .tabs-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px 0;

            gap: 10px;
        }

        .tab-item {
            padding: 15px 30px;
            color: #ccc;

        .tab-item:hover {

        }

        .tab-item.active {

        }

        .tab-item.active::after {
            content: '';

            bottom: -2px;
            left: 0;

        }

        .hero-section {

            position: relative;

        }

        .section {

        }
        
        h2 {

        .event-grid {

        .event-item {

            border: 1px solid #00d9ff;

        .event-item:hover {

        }

        .event-icon {
            font-size: 32px;
            margin-bottom: 10px;
            display: block;
        }

        .event-text {
            font-size: 18px;
            color: #fff;
            letter-spacing: 1px;
        }

        h2::before {
            content: '';

            box-shadow: 0 0 20px #ff00ff;

        .section::before,

            height: 20px;

        .section::before {
            top: -2px;
            left: -2px;

            border-bottom: none;
        }

        .section::after {
            bottom: -2px;
            right: -2px;

        }

        .registration-box {
